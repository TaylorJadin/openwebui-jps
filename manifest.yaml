type: install
id: openwebui
version: '1.0'
appVersion: latest
name: Open WebUI
baseUrl: https://raw.githubusercontent.com/TaylorJadin/openwebui-jps/master/
logo: /logo.png
homepage: https://openwebui.com/

categories: 
- apps/education

description: 
  text: Open WebUI is an extensible, feature-rich, and user-friendly self-hosted WebUI designed to operate entirely offline. It supports various LLM runners, including Ollama and OpenAI-compatible APIs.
  short: User-friendly AI Interface

globals:
  ghostdbPass: ${fn.password}
  shortname: openwebui
  path: /root/openwebui
  repo: https://github.com/taylorjadin/openwebui-jps

nodes:
  nodeType: dockerengine
  nodeGroup: cp
  cloudlets: 16
  fixedcloudlets: 3
  extip: true
  displayName: Open WebUI server
  addons: [change-domain, update-openwebui]
  volumes: ["/root/openwebui"]

settings:
  domain:
    fields:
      - name: displayfield
        type: displayfield
        hideLabel: true
        markup: |
          The new domain should already have an A record pointed at this environment's IP address.
      - name: domain
        hideLabel: true
        caption: Domain
        type: string
        vtype: extdomain

onInstall:
  - setup

actions:
  setup:      
    - cmd[cp]: |-
        mkdir -p ${globals.path}
        cd ${globals.path}
        git clone ${globals.repo} --depth 1 .
        rm -rf .git
        rm manifest.yaml
        rm logo.png
        rm .gitattributes
        sed -i \
        -e "s|##DOMAIN##|${env.domain}|g" \
        -e "s|##EMAIL##|${user.email}|g" \
        .env
        docker-compose up -d
    - env.file.AddFavorite:
        nodeGroup: cp
        path: ${globals.path}
        keyword: openwebui
        isDir: true

addons:
  - id: change-domain
    name: Domain Configuration
    description: Change the Domain name for Open WebUI and issue Let's Encrypt certificates.
    permanent: true
    buttons:
      - confirmText: Are you sure you want to proceed?
        loadingText: Changing domain...
        action: changeDomain
        caption: Change
        successText: The domain has been updated successfully!
        settings: domain
        title: Please specify the new domain name

    actions:
      changeDomain:
        - cmd[cp]: |-
            cd ${globals.path}
            sed -i \
            -e "s|URL=https://.*|URL=https://${settings.domain}|g" \
            -e "s|LETSENCRYPT_DOMAINS=.*|LETSENCRYPT_DOMAINS=${settings.domain}|g" \
            .env
            docker-compose up -d --force-recreate

  - id: mail-setup
    name: Mail Setup
    description: Configure Ghost's mail settings
    permanent: true
    buttons:
      - confirmText: Are you sure you want to proceed?
        loadingText: Changing Ghost configuration...
        action: mailConfig
        caption: Configure
        successText: Your Ghost environment has been re-configured successfully!
        settings: mail-settings
        title: Please enter your mail details
    
  - id: update-openwebui
    name: Update Open WebUI
    description: Pull the latest version of the Open WebUI and Ollama docker containers
    permanent: true
    buttons:
      - confirmText: Are you sure you want to proceed?
        loadingText: Updating Open WebUI...
        action: updateOpenWebUI
        caption: Update
        successText: Your environment has been updated!
        title: Update Open WEb UI
    actions:
      updateOpenWebUI:
        -  cmd[cp]: |-
            cd ${globals.path}
            docker-compose pull
            docker-compose down
            docker-compose up -d --force-recreate

success: | 
  **Open WebUI**: [https://${env.domain}/](https://${env.domain}/)
  - Make an admistrator account by logging in at [${env.domain}/auth](https://${env.domain}/auth)
  - If you want to change the domain name, point an A record at **${nodes.cp.extIPs}** then use the **Domain Configuration** Add-On to change the domain name and issue a new Let's Encrypt cert

